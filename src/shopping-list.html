<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./img/controller.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping List - GameVault</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/shopping-list.css" />

  <base href="/ProjectGGG/">
</head>

<body>

  <header>
    <load src="./partials/header.html" />
  </header>

  <main class="shopping-list-grid">
    <div class="shopping-list-title-container">
      <h1 class="shopping-list-title">Shopping <span class="highlight">List</span></h1>
    </div>

    <section class="shopping-list-section shopping-list-container">
      <div class="shopping-list-content" id="shopping-list-container">
        <!-- Ігри з Local Storage будуть відображатися тут -->
        <div class="empty-cart">
          <img src="./img/empty-cart.svg" alt="Empty Cart" class="empty-cart-image">
          <p class="empty-cart-text">This page is empty, add some items and proceed to order.</p>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <load src="./partials/footer.html" />
  </footer>

  <script type="module" src="main.js"></script>
  <script type="module" src="/js/infoFromDB.js"></script>
  <script type="module" defer src="/js/shoppingList.js"></script>
</body>

</html>
